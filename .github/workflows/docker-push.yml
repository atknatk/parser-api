name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Kaynak kodu klonla
    - name: Checkout repository
      uses: actions/checkout@v3

    # package.json'daki versiyonu artır
    - name: Bump version in package.json
      id: version
      run: |
        # package.json'daki versiyonu al
        current_version=$(jq -r '.version' package.json)
        echo "Current version: $current_version"

        # Yeni versiyonu artır (patch artırımı)
        new_version=$(echo $current_version | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        echo "New version: $new_version"

        # Yeni versiyonu package.json'a yaz
        jq ".version = \"$new_version\"" package.json > temp.json && mv temp.json package.json

        # Yeni versiyonu GitHub Actions'a aktar
        echo "::set-output name=new_version::$new_version"

    # Güncellenmiş package.json'ı commit et ve push yap
    - name: Commit new version
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add package.json
        git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"
        git push origin main

    # Docker Hub'a giriş yap
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Docker image oluştur ve push et
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/extract-html-api:${{ steps.version.outputs.new_version }}
